<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e293b;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 90%;
            max-width: 290px;
            padding: 2px;
            background-color: #1e293b;
            margin-top: 8px;
        }
        .heading-lg {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        .heading-xs {
            font-size: 0.8em;
            font-weight: normal;
            color: #ccc;
            margin-top: 5px;
        }
        .form-control {
            margin-top: 10px;
        }
        .label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 0px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            color: #fff;
            background-color: #2d4059;
            border-radius: 15px;
            border : 2px solid #fff; /* Set border-bottom to white */
            outline: none;
            font-size: 1em; /* Adjust the font size as needed */
        }
        .button {
            margin-top: 20px;
            background-color: #4F46E5;
            color: #fff;
            border: none;
            width: 100%;
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .link {
            font-size: 0.8em;
            color: #ccc;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="heading-lg">Welcome</div>
        <div class="heading-xs">Sign up to continue!</div>

        <div class="form-control">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" class="input" />
        </div>

        <div class="form-control">
            <label for="regno" class="label">Registration No</label>
            <input type="text" id="regno" class="input" placeholder="E.g 20bce1000" />
        </div>

        <div class="form-control">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" class="input" placeholder="E.g admin@vitstudent.ac.in" />
        </div>

        <div class="form-control">
            <label for="room" class="label">Room No</label>
            <input type="text" id="room" class="input" placeholder="Eg 500" />
        </div>

        <div class="form-control">
            <label for="phone" class="label">Phone</label>
            <input type="text" id="phone" class="input" />
        </div>

        <div class="form-control">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" class="input" />
        </div>

        <div class="form-control">
            <label for="confirmPassword" class="label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="input" />
        </div>

        <button class="button" onclick="handleSignUp()">Sign up</button>

        <div class="link">
            <span>Already Registered? </span>
            <a href="index.html" onclick="navigateToLogin()">Sign In</a>
        </div>
    </div>

    <script>
        function handleSignUp() {
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                regno: document.getElementById('regno').value,
                email: document.getElementById('email').value,
                room: document.getElementById('room').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
            };

            // Validate form data
            const validationErrors = validateInput(formData);

            // Check if there are validation errors
            if (Object.keys(validationErrors).length === 0) {
                // All data is valid, show congratulations alert
                alert('Congratulations! Signed up successfully.');
            } else {
                // There are validation errors, show error details
                alert('Validation errors:\n' + Object.values(validationErrors).join('\n'));
            }
        }

        function navigateToLogin() {
            // Implement your navigation logic here
            alert("Navigate to login clicked");
        }

        // Validation function
        function validateInput(data) {
            const errors = {};

            // Name validation
            if (!data.name || data.name.trim().length < 3) {
                errors.name = 'Name must be at least 3 characters long';
            }

            // Registration Number validation
            if (!data.regno || data.regno.trim().length !== 9) {
                errors.regno = 'Registration Number must be 9 characters long';
            }

            // Email validation
            const emailRegex = /^\S+@\S+\.\S+$/;
            if (!data.email || !emailRegex.test(data.email.trim())) {
                errors.email = 'Email must be valid';
            }

            // Room Number validation
            if (!data.room || data.room.trim().length !== 3) {
                errors.room = 'Room Number must be 3 characters long';
            }

            // Phone Number validation
            if (!data.phone || data.phone.trim().length !== 10) {
                errors.phone = 'Phone Number must be 10 characters long';
            }

            // Password validation
            if (!data.password || data.password.trim().length < 6 || data.password.trim().length > 15) {
                errors.password = 'Password must be between 6 and 15 characters long';
            }

            // Confirm Password validation
            if (!data.confirmPassword || data.confirmPassword.trim() !== data.password.trim()) {
                errors.confirmPassword = 'Passwords do not match';
            }

            return errors;
        }
    </script>

</body>
</html>
